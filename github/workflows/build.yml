name: build-and-push
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_BASE: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push app
        uses: docker/build-push-action@v6
        with:
          context: .
          target: app
          push: true
          tags: ${{ env.IMAGE_BASE }}:app-1
      - name: Build & push deployer
        uses: docker/build-push-action@v6
        with:
          context: .
          target: deployer
          push: true
          tags: ${{ env.IMAGE_BASE }}:deployer-1
